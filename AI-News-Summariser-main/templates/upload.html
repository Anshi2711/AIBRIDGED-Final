{% extends "base.html" %}

{% block title %}Upload Article - AIBridged{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card border-0">
            <div class="card-body">
                <h2 class="card-title text-center mb-4 text-primary fw-bold">
                    <i class="fas fa-upload me-2"></i>Upload Article
                </h2>
                <form method="POST" action="{{ url_for('upload_article') }}">
                    <div class="mb-3">
                        <label for="url" class="form-label">Article URL</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-link"></i></span>
                            <input type="url" class="form-control" id="url" name="url" 
                                placeholder="https://example.com/article" required>
                        </div>
                        <div class="form-text">Enter the URL of the article you want to summarize.</div>
                    </div>
                    <div class="mb-3">
                        <label for="word_count" class="form-label">Summary Length (words)</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-text-width"></i></span>
                            <input type="number" class="form-control" id="word_count" name="word_count" 
                                min="50" max="500" value="100" required>
                        </div>
                        <div class="form-text">Minimum 50 words, maximum 500 words.</div>
                    </div>
                    <div class="mb-3">
                        <label for="language" class="form-label">Summary Language</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-language"></i></span>
                            <select class="form-select" id="language" name="language" required>
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                                <option value="it">Italian</option>
                                <option value="pt">Portuguese</option>
                                <option value="ru">Russian</option>
                                <option value="zh">Chinese</option>
                                <option value="ja">Japanese</option>
                                <option value="ko">Korean</option>
                                <option value="ar">Arabic</option>
                                <option value="hi">Hindi</option>
                                <option value="bn">Bengali</option>
                                <option value="tr">Turkish</option>
                                <option value="nl">Dutch</option>
                                <option value="pl">Polish</option>
                                <option value="vi">Vietnamese</option>
                                <option value="th">Thai</option>
                            </select>
                        </div>
                        <div class="form-text">Select the language for the summary.</div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-gradient">
                            <i class="fas fa-upload me-2"></i>Process Article
                        </button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<style>
.btn-gradient {
    background: linear-gradient(90deg, #6366f1 0%, #312e81 100%);
    color: #fff;
    border: none;
    border-radius: 2rem;
    font-weight: 500;
    transition: background 0.2s, color 0.2s;
}
.btn-gradient:hover {
    background: linear-gradient(90deg, #312e81 0%, #6366f1 100%);
    color: #fff;
}
</style>
{% endblock %}
