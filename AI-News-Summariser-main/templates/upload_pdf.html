{% extends "base.html" %}

{% block title %}Upload PDF - AIBridged{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card border-0">
            <div class="card-body">
                <h2 class="card-title text-center mb-4 text-primary fw-bold">
                    <i class="fas fa-file-pdf me-2"></i>Upload PDF
                </h2>
                <form method="POST" action="{{ url_for('upload_pdf') }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="pdf_file" class="form-label">PDF File</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-file-pdf"></i></span>
                            <input type="file" class="form-control" id="pdf_file" name="pdf_file" 
                                accept=".pdf" required>
                        </div>
                        <div class="form-text">Upload a PDF file to summarize.</div>
                    </div>
                    <div class="mb-3">
                        <label for="word_count" class="form-label">Summary Length (words)</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-text-width"></i></span>
                            <input type="number" class="form-control" id="word_count" name="word_count" 
                                min="50" max="500" value="100" required>
                        </div>
                        <div class="form-text">Minimum 50 words, maximum 500 words.</div>
                    </div>
                    <div class="mb-3">
                        <label for="language" class="form-label">Summary Language</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-language"></i></span>
                            <select class="form-select" id="language" name="language" required>
                                {% for code, name in languages.items() %}
                                <option value="{{ code }}">{{ name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-text">Select the language for the summary.</div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-gradient">
                            <i class="fas fa-upload me-2"></i>Upload and Summarize
                        </button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<style>
.btn-gradient {
    background: linear-gradient(90deg, #6366f1 0%, #312e81 100%);
    color: #fff;
    border: none;
    border-radius: 2rem;
    font-weight: 500;
    transition: background 0.2s, color 0.2s;
}
.btn-gradient:hover {
    background: linear-gradient(90deg, #312e81 0%, #6366f1 100%);
    color: #fff;
}
</style>
{% endblock %}
